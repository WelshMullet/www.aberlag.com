<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
	<base href="{{ site.url }}" />
	<meta name="description" content="{{ site.title }}">
	<meta name="author" content="Sam Clements (sam@borntyping.co.uk)">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ site.url }}static/favicon.ico" />
	<link rel="stylesheet" href="{{ site.url }}static/css/default.css">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="{{ site.url }}static/js/jquery-1.8.1.min.js"></script>
	<script src="{{ site.url }}static/js/jquery.slabtext.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
	<script>
		$(function() {
			WebFont.load({
				custom: {
					families: ['LeagueGothicRegular'],
					urls : ['{{ site.url }}static/css/league-gothic.css'],
				},
				active: function() {
					$('.slabtext-container').slabText();
				}
			});
		});
	</script>
</head>
<body>
<div class="container">
	{% if page.frontpage %}
	<div class="header row">
		<div class="header-align">
			<div class="span6">
				<h1 class="slabtext-container">
					<span class='slabtext'>Aberystwyth</span>
					<span class='slabtext'>Live Action</span>
					<span class='slabtext'>Gaming Society</span>
				</h1>
			</div>
			<div class="span6">
				<img alt="" src="{{ site.url }}static/logo.png" />
			</div>
		</div>
	</div>
	{% else %}
	<div class="header row">
		<div class="header-align">
			<div class="span9">
				<h1 class="slabtext-container">
					<span class='slabtext'>{{ site.title }}</span>
				</h1>
				<h2 class="slabtext-container adjust">{{ page.title }}</h2>
			</div>
			<div class="span3">
				<img alt="" src="{{ site.url }}static/logo.png" />
			</div>
		</div>
	</div>
	{% endif %}
	<div class="row">
		<div class="span12">
			<article>
				{{ content }}
			</article>
			<footer>
				Site by <a href="http://borntyping.co.uk">Sam Clements</a>, &copy; 2012. - Last updated: {{ site.time | date_to_long_string }}
			</footer>
		</div>
	</div>
</div>
</body>
</html>
